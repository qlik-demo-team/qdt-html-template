<body>
    <div class="qdt-html-template text-center">
        <img src="banner_html5.jpg" class="banner">
        <h3>This is a simple html page that uses <a href="https://github.com/qlik-demo-team/qdt-components">qdt-components</a>.</h3>
        <ul>
            <li><a href="index.html">Simple Object</a> |</li>
            <li><a href="session-object.html">Session Object</a> | </li>
            <li><a href="selection-toolbar.html">Selection Toolbar</a> | </li>
            <li><a href="picasso.html">Picasso - Charts</a></li>
        </ul>
    </div>
    <div id="qdt1"></div>
    <div id="qdt2"></div>
    
    <script type="text/javascript">
        var qConfig = {
             "config": {
                 "host": "sense-demo-staging.qlik.com",
                 "secure": true,
                 "port": 443,
                 "prefix": "",
                 "appId": "133dab5d-8f56-4d40-b3e0-a6b401391bde"
             },
             "connections": { 
                 "vizApi": true, 
                 "engineApi": true 
             }
         }
         var QdtComponent = new window.QdtComponents(qConfig.config, qConfig.connections);
         QdtComponent.render('QdtSelectionToolbar', {height:'300px'}, document.getElementById('qdt1'));
         QdtComponent.render('QdtViz', {id: 'ycppXj', height:'300px'}, document.getElementById('qdt2'));
     </script>
</body>

</html>
